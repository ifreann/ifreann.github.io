	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-7">
					<h1 id="heading"></h1>
				</div>
				<div class="col-5">
					<div class="btn-group">
						  <button type="button" class="btn btn-secondary" id="clearBtn"></button>
						  <button type="button" class="btn btn-secondary" id="printBtn"></button>
						  <button type="button" class="btn btn-secondary" id="informationBtn" data-toggle="modal" data-target="#informationModal"></button>
					</div>
				</div>
				<div class="col-6">
					<p id="subheading"></p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-4">
				<!-- dropdowns and datepickers go here -->
				<h2 id="inputsHeading"></h2>
				<div class="col-12"><hr></div>
				
				<!-- input area start -->
				<div id="inputArea">

				</div> <!-- end input area -->

			</div>
			<div class="col-8 right-edge" id="outputArea">
				
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container footer-container">
			<div class="row">
				<div class="col-9">
					<p id="disclaimer"></p>
				</div>
				<div class="col-3 right-edge version">
					<p id="version"></p>
				</div>
			</div>
		</div>
	</footer>

	<!-- information modal -->
	<div class="modal fade" id="informationModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="informationHeading"></h2>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body" id="informationContent">
					
				</div>
			</div>
		</div>
	</div>
