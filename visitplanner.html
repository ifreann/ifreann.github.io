<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Visit Planner Redesign</title>

	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<!-- :^) -->

<body>

	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-7">
					<h1 id="heading"></h1>
				</div>
				<div class="col-5">
					<div class="btn-group">
						  <button type="button" class="btn btn-secondary" id="clearBtn"></button>
						  <button type="button" class="btn btn-secondary" id="printBtn"></button>
						  <button type="button" class="btn btn-secondary" id="informationBtn" data-toggle="modal" data-target="#informationModal"></button>
					</div>
				</div>
				<div class="col-6">
					<p id="subheading"></p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-4">
				<h2 id="inputsHeading"></h2>
				<div class="col-12"><hr></div>
				
				<!-- inputs go here -->
				<div id="inputArea">

				</div>

			</div>
			<!-- outputs go here -->
			<div class="col-8 right-edge" id="outputArea">
				
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container footer-container">
			<div class="row">
				<div class="col-9">
					<p id="disclaimer"></p>
				</div>
				<div class="col-3 right-edge version">
					<p id="version"></p>
				</div>
			</div>
		</div>
	</footer>

	<!-- information modal -->
	<div class="modal fade" id="informationModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="informationHeading"></h2>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body" id="informationContent">
					
				</div>
			</div>
		</div>
	</div>

	<!-- preloader animation -->
	<div id="preloader">
		<div id="status">
			<h3>Loading...</h3>
			<div class="sk-fading-circle">
				<div class="sk-circle1 sk-circle"></div>
				<div class="sk-circle2 sk-circle"></div>
				<div class="sk-circle3 sk-circle"></div>
				<div class="sk-circle4 sk-circle"></div>
				<div class="sk-circle5 sk-circle"></div>
				<div class="sk-circle6 sk-circle"></div>
				<div class="sk-circle7 sk-circle"></div>
				<div class="sk-circle8 sk-circle"></div>
				<div class="sk-circle9 sk-circle"></div>
				<div class="sk-circle10 sk-circle"></div>
				<div class="sk-circle11 sk-circle"></div>
				<div class="sk-circle12 sk-circle"></div>
			</div>
		</div>
	</div>

	<!-- preload images -->
	<div class="preloadedImages"></div>
	
	<!-- dependencies -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="js/datepicker-config.js"></script>
	<script src="js/core.js"></script>
	<script src="interaction.js"></script>

	<script>$(document).ready(function() { initialize(); });</script>

	<!-- preloader -->
	<script>
		$(window).on('load', function() { 
			$('#status').fadeOut();
			$('#preloader').delay(250).fadeOut('slow');
			$('body').delay(250).css({'overflow':'visible'});
		})
	</script>

</body>
</html>
