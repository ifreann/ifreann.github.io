<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Visit Planner Redesign</title>

	<link rel="icon" href="favicon.ico">

	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<!-- :^) -->

<body>

	<!-- fixed top bar w/ buttons -->
	<div class="container-fluid no-padding fixed-top menu">
		<div class="row no-margin">
			<div class="btn-group buttons" role="group">
				<button type="button" class="btn btn-secondary" id="clearBtn"></button>
				<button type="button" class="btn btn-secondary" id="printBtn"></button>
				<button type="button" class="btn btn-secondary" id="informationBtn" data-toggle="modal" data-target="#informationModal"></button>
			</div>
		</div>
	</div>

	<!-- header -->
	<div class="container-fluid header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 id="heading"></h1>
					<p id="subheading"></p>
				</div>
			</div>
		</div>
	</div>

	<!-- content -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-5 col-lg-4">
				<h2 id="inputsHeading"></h2>
				<hr></hr>				
				<!-- inputs go here -->
				<div id="inputArea">

				</div>

			</div>
			<!-- outputs go here -->
			<div class="col-sm-12 col-md-7 col-lg-8" id="outputArea">
				
			</div>
		</div>
	</div>
	
	<!-- footer -->
	<div class="container-fluid fixed-bottom footer" id="footer">
		<div class="container">
			<div class="row">		
				<div class="col-10 col-md-11">
					<p id="disclaimer"></p>
				</div>
				<div class="col-2 col-md-1">
					<p class="dismiss-button" id="dismissBtn">&times;</p>
				</div>
				<div class="col-12">
					<p class="version" id="version"></p>
				</div>	
			</div>
		</div>
	</div>
		
	<!-- information modal -->
	<div class="row modal fade" id="informationModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="informationHeading"></h4>
					<button type="button" class="close" data-dismiss="modal">
						<span class="dismiss-modal">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="informationContent">
					
				</div>
			</div>
		</div>
	</div>
