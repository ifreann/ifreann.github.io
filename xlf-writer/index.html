<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>XLF Writer</title>
	<link href="libs/summernote-bs4.css" rel="stylesheet">
	<link href='libs/bootstrap.min.css' rel="stylesheet"/>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar fixed-top bg-white justify-content-end">
			<button id="uploadBtn" type="button" class="btn ml-1 btn-dark">Upload</button>
			<button id="exportLabelsBtn" type="button" class="btn ml-1 btn-success" disabled>Export Labels</button>
			<button id="exportScriptBtn" type="button" class="btn ml-1 btn-success" disabled>Export Script</button>
			<input id="uploader" type="file" accept=".xlf" hidden>
		</nav>
		<h1 class="text-center">XLF Writer</h1>
		<p class="instruction">Upload a valid .xlf file exported from Elucidat to get started.</p>
		<div class="p2">
			<hr>
			<div class="row headers">
				<div class="col-3">
					<div class="row">
						<div class="col-2"><strong>#</strong></div>
						<div class="col"><strong>Page Code</strong></div>
						<div class="col"><strong>Identifier</strong></div>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<div class="col-4"><strong>Content Before</strong></div>
						<div class="col last-header"><strong>Content After</strong></div>
					</div>
				</div>
			</div>
			<div class="container-fluid entries"></div>
		</div>
	</div>

	<script src="libs/jquery-3.3.1.slim.min.js"></script>
	<script src="libs/popper.min.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/summernote-bs4.js"></script>
	<script src="libs/html-docx.js"></script>
	<script src="libs/filesaver.js"></script>
	<script src="main.js"></script>

</body>

</html>
